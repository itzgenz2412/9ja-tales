<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Folktale Story</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><a href="index.html">‚¨Ö Back</a> | üê¢ Folktale Story</header>
  <main id="story-content"></main>
  <script src="stories.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const storyId = parseInt(params.get("id"));
    const story = stories.find(s => s.id === storyId);

    const container = document.getElementById('story-content');
    if (story) {
      container.innerHTML = `
        <h1>${story.title}</h1>
        <div class="author">${story.author}</div>
        <p>${story.content.replace(/\\n/g,"</p><p>")}</p>
      `;
    } else {
      container.innerHTML = "<p>Story not found.</p>";
    }
  </script>
</body>
</html>
